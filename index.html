<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mokepon</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mokepon</h1>
            <h2>Elige a tu mascota</h2>
            <div class="tarjetas" id="contenedor-tarjetas">
                <!-- INSERTAMOS DESDE JS -->
            </div>
            <button id="boton-seleccionar-mascota">Seleccionar</button>
        </section>

        <section id="verMapa">
            <h1 class="titulo">Recorre el mapa con tu Mokepon</h1>
            <canvas id="mapa"></canvas>
        </section>


        <section id="seleccionar-ataque">
            <div>
                <h1 class="titulo">Mokepon</h1>
                <h2>Elige la secuencia de tu ataque</h2>
            </div>
            <div id="section-ataque">
                <div id="section-ataque-buttons">
                    <!-- INSERTAMOS DESDE JS -->
                </div>
                <div id="section-results">
                    <h4><span id="result-final">Resultado ronda</span></h4>
                    <p id="resultadoAtaques"></p>
                </div>   
                <div>
                    <section id="reinicio">
                        <button id="boton-reinicio">Reinicar</button>
                    </section>
                </div>
                <div id="section-mascotas-seleccionadas">
                    <div id="mascota-seleccionada-jugador">
                        <div id="nombreMascota"></div>
                        <p id="mascotaVida">0</p>
                    </div>
                    <div id="sectionVS">
                        <span id="ataqueJugador"></span>
                        <p id="rondaP">Rondas</p>
                        <span id="ataqueEnemigo"></span>
                    </div>
                    <div id="mascota-seleccionada-enemigo">
                        <div id="nombreMascotaEnemigo"></div>
                        <p id="mascotaVidaEnemigo">0</p>
                    </div>
                </div>          
            </div>
        </section>
    <!-- Cargamos archivo JS -->
    <script src="./script.js"></script>
</body>
</html>
